<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Quicklist</title>
  </head>
  <body>
    <main id="container">
      <img src="./assets/logo.svg" alt="logomarca da Quicklist" />
      <a href="#">Voltar</a>
      <h1>Compras da semana</h1>
    </main>
    <section>
      <form>
        <div class="input-product">
          <input type="text" class="new-product" />
          <button type="submit">Adicionar item</button>
        </div>
        <div class="add-item">
          <img src="./assets/selected-default.svg" />
          <span class="item">Pão de Forma</span>
          <img src="./assets/bin.svg" alt="Ícone de lixeira" />
        </div>
      </form>
      <div class="remove-item">
        <img src="./assets/attention.svg" alt="Alerta" />
        <span class="attention">O item foi removido da lista</span>
        <img src="./assets/close.svg" alt="Fechar" />
      </div>
    </section>
  </body>
</html>
